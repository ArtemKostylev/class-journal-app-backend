type Query {
  _empty: String
}

type Mutation {
  _empty: String
}

type FreezeVersion {
  id: Int
  year: Int
}

type Teacher {
  id: Int!
  name: String
  surname: String
  parent: String
  userId: Int
  relations: [Teacher_Course_Student]
  freezeVersion: FreezeVersion
}

type Subgroup {
  course: Course!
  student: Student!
  subgroup: Int
}

type Group {
  class: Int
  program: String
  relations: [Teacher_Course_Student]
}

type Note {
  id: Int!
  text: String!
  year: Int!
  teacher: Teacher
  course: Course
}

type Consult {
    id: Int!
    date: Date!
    year: Int!
    hours: Float!
    relation: Teacher_Course_Student
}

type GroupConsult {
    teacher: Teacher!
    course: Course!
    id: Int!
    date: Date!
    year: Int!
    subgroup: Int!
    hours: Float!
    class: Int!
    program: String!
}

scalar Date
scalar Upload
